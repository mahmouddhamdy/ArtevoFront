<div class="container-xl px-4 mt-5" id="main">
  <!-- Account page navigation-->
  <hr class="mt-5 mb-4" />
  <div class="row mt-5">
    <div class="col-xl-4">
      <!-- Profile picture card-->
      <div class="card mb-4 mb-xl-0">
        <div class="card-header">Post Picture</div>
        <div class="card-body text-center">
          <!-- Profile picture image-->
          <img
            class="img-account-profile mb-2"
            *ngIf="imageUrl"
            [src]="imageUrl"
            alt=""
            height="200px"
            width="200px"
            style="object-fit: cover"
          />
          <img
            class="img-account-profile mb-2"
            *ngIf="!imageUrl"
            src="assets/images/Image-not-found.png"
            alt=""
            height="200px"
            width="200px"
            style="object-fit: cover"
          />

          <!-- Profile picture help block-->
          <div class="small mb-4" style="color: white;">
            JPG or PNG no larger than 5 MB
          </div>
          <!-- Profile picture upload button-->
          <input
            type="file"
            id="uploadInput"
            accept="image/*"
            value="Upload Image"
            (change)="handleFileInput($event)"
            style="display: none"
          />
          <button
            class="btn btn-primary"
            type="button"
            id="uploadBtn"
            onclick="document.getElementById('uploadInput').click();"
          >
            Upload new image
          </button>
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <!-- Account details card-->
      <div class="card mb-4 mt-4">
        <div class="card-header">Post description</div>
        <div class="card-body">
          <form>
            <textarea
              class="form-control"
              id="inputDesc"
              name="description"
              placeholder="Enter your description"
              style="resize: none; overflow: auto"
              rows="3"
              [(ngModel)]="description"
            >
Please enter your project description...</textarea>

            <label for="categoryDropdown" style="margin-top: 10px;">Select a Category:</label>
            <select id="categoryDropdown" class="form-control"  (change)="SelectedCategory($event)">
              <option value="" disabled>Select a category</option>
              <option value="UI/UX">UI/UX</option>
              <option value="Graphic Design">Graphic Design</option>
              <option value="Digital Art">Digital Art</option>
              <option value="Game Design">Game Design</option>
            </select>


            <form [formGroup]="TechnologyForm">
              <label for="Technology" style="margin-top: 10px;">Technology:</label>
              <div formArrayName="Technology">
                <div *ngFor="let TechnologyControl of TechnologyControls; let i = index">
                  <input type="text" [formControlName]="i">
                  <button type="button" (click)="removeTechnology(i)" style="margin-left: 10px;color:black; font-weight: 500;">Remove</button>
                </div>
              </div>
              <button type="button" (click)="addTechnology()" style="margin-top: 10px;color:black; font-weight: 500;">Add Technology</button>
            </form>


            <div class="row justify-content-around mt-4">
              <button class="btn btn-success col-auto" type="button" (click)="submit()">
                Submit
              </button>
              <button
                class="btn btn-danger col-auto"
                type="button"
                (click)="NavigateBack()"
              >
                Cancel Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
