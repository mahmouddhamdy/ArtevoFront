<div class="container-fluid align-content-center body" id="background">
  <div class="mailForm">
    <div class="intro mx-auto my-2 justify-content-center align-content-center">
      <div class="text-center" style="font-weight: bold" id="textMail">
        Please enter Your mail
      </div>
      <p class="small text-center mt-2">
        We'll send you a link to reset your password
      </p>
    </div>
    <br />
    <form class="form-inline" method="post" (submit)="submit($event)">
      <div class="form-group justify-content-center d-flex">
        <input
          [(ngModel)]="mail"
          name="email"
          class="form-control w-25"
          type="email"
          placeholder="Enter your email here..."
        />
      </div>
      @if (!valid) {
      <div
        class="alert alert-danger w-25 m-auto mt-2 d-flex justify-content-start align-items-center"
        style="font-size: 18px; height: 50px; font-weight: 400"
      >
        Invalid mail!
      </div>
      }
      <div class="form-group justify-content-center d-flex mt-2">
        <button
          class="btn btn-lg btn-login text-uppercase fw-bold mb-3 w-25 my-3"
          type="submit"
        >
          Continue
        </button>
      </div>
    </form>
  </div>
</div>
