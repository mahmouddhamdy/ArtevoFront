@if (this.data.portfolio && this.freelancer) {
<div class="image-modal" style="overflow: auto">
  <div class="modal-overlay h-100"></div>

  <div
    class="modal-content w-100 closingModal justify-content-center"
    (click)="handleModalContentClick($event)"
  >
    <!-- Profile Picture, Full Name, Follow, Like Button, and Like Count Row -->
    <div
      class="row w-50 align-items-center justify-content-center mb-4 align-self-center"
    >
      <!-- Profile Picture -->
      <div class="col-2">
        <img
          [src]="this.freelancer.profilePicture"
          style="width: 75px; height: 75px"
          alt="user__image"
          class="user__image mx-auto"
        />
      </div>
      <!-- Full Name, Follow Link, Like Button, and Like Count -->
      <div class="col-8 d-flex align-items-center">
        <div class="user__details col-8">
          <h5 class="fs-4 text-light">
            <a (click)="clickName()">{{ this.freelancer.fullName }}</a>
          </h5>
          <p class="small">{{ this.portfolio.description }}</p>
          <a
            id="followLink"
            class="small"
            style="color: lightseagreen"
            (click)="checkFollowing()"
            >{{ this.followText }}</a
          >
        </div>
        <div class="d-flex align-items-center justify-content-end">
          <!-- Like Button -->
          <label
            class="container buttonLove mx-auto"
            (click)="handleCheckLikes($event)"
          >
            <input type="checkbox" [checked]="isLiked" />
            <div class="checkmark" [ngClass]="{ liked: isLiked }">
              <svg viewBox="0 0 256 256">
                <rect fill="none" height="256" width="256"></rect>
                <path
                  d="M224.6,51.9a59.5,59.5,0,0,0-43-19.9,60.5,60.5,0,0,0-44,17.6L128,59.1l-7.5-7.4C97.2,28.3,59.2,26.3,35.9,47.4a59.9,59.9,0,0,0-2.3,87l83.1,83.1a15.9,15.9,0,0,0,22.6,0l81-81C243.7,113.2,245.6,75.2,224.6,51.9Z"
                  stroke-width="20px"
                  stroke="#FFF"
                  fill="none"
                ></path>
              </svg>
            </div>
          </label>
          <!-- Like Count -->
          <p class="ms-2 ps-2">{{ this.portfolio.likesCount }}</p>
        </div>
      </div>
    </div>
    <!-- Profile Picture, Full Name, Follow, Like Button, and Like Count Row -->

    <!-- Image Content -->
    <div
      class="container m-auto closingModal"
      (click)="handleModalContentClick($event)"
    >
      <div class="scrollable-image">
        <img [src]="this.data.portfolio.photos[0]" alt="Image" class="h-100" />
      </div>
    </div>
    <!-- Image Content -->
  </div>
</div>
}
