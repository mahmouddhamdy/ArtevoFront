@if(usersdata) {

<table
  [hover]="true"
  [responsive]="true"
  [striped]="true"
  align="middle"
  cTable
  class="mb-0 border"
  style="margin-top: 0"
>
  <thead class="text-nowrap text-truncate">
    <tr>
      <th class="bg-body-tertiary text-center"></th>
      <th class="bg-body-tertiary">User</th>
      <th class="bg-body-tertiary">Email</th>
      <th class="bg-body-tertiary">Following</th>
      <th class="bg-body-tertiary text-center">Favourite</th>
      <th class="bg-body-tertiary">Delete</th>
    </tr>
  </thead>
  <tbody>
    @for (user of usersdata['data']; track user._id; let i = $index) {
    <tr>
      <td class="text-center">
        <c-avatar [size]="'md'" src="{{ user.profilePicture }}" />
      </td>
      <td>
        <div>{{ user.fullName }}</div>
        <div class="small text-body-secondary text-nowrap">
          <span> New | Registered: {{ user.userName }} </span>
        </div>
      </td>
      <td>
        <div class="small text-body-secondary">{{ user.email }}</div>
      </td>
      <td>
        <div class="d-flex justify-content-between">
          <div class="float-start">
            <strong>{{ user.following.length }}</strong>
          </div>
          <div class="float-end ms-1 text-nowrap"></div>
        </div>
        <progress
          value="{{ user.following.length }}"
          min="0"
          max="20"
        ></progress>
      </td>

      <td class="text-center">{{ user.favList }}</td>
      <td class="ps-3">
        <button
          class="button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          (click)="setDeletion(user._id)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 69 14"
            class="svgIcon bin-top"
          >
            <g clip-path="url(#clip0_35_24)">
              <path
                fill="black"
                d="M20.8232 2.62734L19.9948 4.21304C19.8224 4.54309 19.4808 4.75 19.1085 4.75H4.92857C2.20246 4.75 0 6.87266 0 9.5C0 12.1273 2.20246 14.25 4.92857 14.25H64.0714C66.7975 14.25 69 12.1273 69 9.5C69 6.87266 66.7975 4.75 64.0714 4.75H49.8915C49.5192 4.75 49.1776 4.54309 49.0052 4.21305L48.1768 2.62734C47.3451 1.00938 45.6355 0 43.7719 0H25.2281C23.3645 0 21.6549 1.00938 20.8232 2.62734ZM64.0023 20.0648C64.0397 19.4882 63.5822 19 63.0044 19H5.99556C5.4178 19 4.96025 19.4882 4.99766 20.0648L8.19375 69.3203C8.44018 73.0758 11.6746 76 15.5712 76H53.4288C57.3254 76 60.5598 73.0758 60.8062 69.3203L64.0023 20.0648Z"
              ></path>
            </g>
            <defs>
              <clipPath id="clip0_35_24">
                <rect fill="white" height="14" width="69"></rect>
              </clipPath>
            </defs>
          </svg>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 69 57"
            class="svgIcon bin-bottom"
          >
            <g clip-path="url(#clip0_35_22)">
              <path
                fill="black"
                d="M20.8232 -16.3727L19.9948 -14.787C19.8224 -14.4569 19.4808 -14.25 19.1085 -14.25H4.92857C2.20246 -14.25 0 -12.1273 0 -9.5C0 -6.8727 2.20246 -4.75 4.92857 -4.75H64.0714C66.7975 -4.75 69 -6.8727 69 -9.5C69 -12.1273 66.7975 -14.25 64.0714 -14.25H49.8915C49.5192 -14.25 49.1776 -14.4569 49.0052 -14.787L48.1768 -16.3727C47.3451 -17.9906 45.6355 -19 43.7719 -19H25.2281C23.3645 -19 21.6549 -17.9906 20.8232 -16.3727ZM64.0023 1.0648C64.0397 0.4882 63.5822 0 63.0044 0H5.99556C5.4178 0 4.96025 0.4882 4.99766 1.0648L8.19375 50.3203C8.44018 54.0758 11.6746 57 15.5712 57H53.4288C57.3254 57 60.5598 54.0758 60.8062 50.3203L64.0023 1.0648Z"
              ></path>
            </g>
            <defs>
              <clipPath id="clip0_35_22">
                <rect fill="white" height="57" width="69"></rect>
              </clipPath>
            </defs>
          </svg>
        </button>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Are you sure?
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="confirmDeletion()"
                  data-bs-dismiss="modal"
                >
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
    }
  </tbody>
</table>

}@else {
<app-loading></app-loading>
}
